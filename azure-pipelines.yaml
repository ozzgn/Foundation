# ASP.NET

# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
    feedsToUse: 'Nuget.config'

- task: Npm@1
  inputs:
    command: 'ci'
    workingDir: 'src/Foundation'

- task: Gulp@1
  inputs:
    gulpFile: 'src/Foundation/gulpfile.js'
    targets: 'default'
    enableCodeCoverage: false
    
- task: Gulp@1
  inputs:
    gulpFile: 'src/Foundation/gulpfile.js'
    targets: 'lint'
    enableCodeCoverage: false

- task: CopyFiles@2
  inputs:
    Contents: 'eslint-html-result.md'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:SkipInvalidConfigurations=true'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  inputs:
    solution: 'src/Foundation/Foundation.csproj'
    msbuildArgs: '/t:Metrics /p:MetricsOutputFile=$(Build.ArtifactStagingDirectory)/Foundation.Metrics.xml'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
